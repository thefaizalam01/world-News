<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="assets/images/logo.svg" sizes="32x32" href="./assets/images/logo.svg">

  <title>World News | News homepage</title>

  <!-- style sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- link style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <section>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="nav-list">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Categories</a></li>
          </ul>
        </div>
      </nav>

      <!-- hamburger -->
      <div class="hamburger">
        <img src="assets/images/icon-menu.svg" alt="">
      </div>


    </header>
    <!-- main -->
    <main>
      <div class="headline">
        <div class="heading-images">
          <img src="assets/images/image-web-3-desktop.jpg" alt="">
        </div>
        <div class="news">
          <div class="headline-text">
            <h1>The Bright Future of Web 3.0? </h1>
          </div>

          <div class="newsPara">
            <p>
              We dive into the next evolution of the web that claims to put the power of the platforms back into the
              hands of the
              people.
              But is it really fulfilling its promise?
            </p>
            <div class="readmore">
              <div class="button">
                <p><a href="">READ MORE</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

      <!-- sideNews -->
      <div class="side-news">
        <h1 id="new_news">New</h1>
      </div>
    </main>


    <div class="bottom">
      
    </div>
  </section>


  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
